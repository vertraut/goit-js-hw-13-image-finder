<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="search-form">
      <div class="form-group">
        <input
          type="text"
          class="form-control input-query"
          name="query"
          id="searchQuery"
          placeholder="Поисковой запрос"
          autocomplete="off"
        />

        <button type="submit" class="btn search-btn">Искать</button>
      </div>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <div class="show-more-wrapper hidden">
      <span class="label show-more btn">Показать ещё...</span>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
